<?xml version="1.0" encoding="UTF-8"?>
<!--
  resources/icons/hobbycad.svg — HobbyCAD Application Icon

  Canonical source for all platform-specific icon formats.
  PNGs, .ico, and .icns are generated at build time from this
  file by cmake/GenerateIcons.cmake (requires rsvg-convert).

  Design: Yellow #2 pencil over a cyan speed square,
  pencil tip resting in the right-angle corner.

  The viewBox includes 16px padding on all sides to prevent
  edge clipping in Qt's SVG renderer.

  The speed square border uses a filled path (outer triangle
  minus inner triangle via evenodd) instead of clip-path +
  doubled strokes, for reliable rendering in Qt's SVG engine.

  SPDX-License-Identifier: GPL-3.0-only
-->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="-16 -16 160 160">

  <!-- === SPEED SQUARE (behind pencil) === -->
  <g id="speed-square">
    <!-- Border: outer triangle with inner triangle cut out.
         Outer: (128,0)-(128,128)-(0,128)  clockwise
         Inner: 14px inset; hypotenuse offset is 14*sqrt(2) ≈ 19.8
                (114,33.8)-(114,114)-(33.8,114)  counter-clockwise -->
    <path fill="#00bcd4" fill-rule="evenodd"
          d="M128,0 L128,128 L0,128 Z
             M114,33.8 L33.8,114 L114,114 Z"/>

    <!-- Tick marks along hypotenuse -->
    <g stroke="black" stroke-width="3.5" stroke-linecap="butt">
      <line x1="115.9" y1="13.5"  x2="120.1" y2="17.7"/>
      <line x1="103.1" y1="26.3"  x2="107.3" y2="30.5"/>
      <line x1="90.3"  y1="39.1"  x2="94.5"  y2="43.3"/>
      <line x1="77.5"  y1="51.9"  x2="81.7"  y2="56.1"/>
      <line x1="64.7"  y1="64.7"  x2="68.9"  y2="68.9"/>
      <line x1="51.9"  y1="77.5"  x2="56.1"  y2="81.7"/>
      <line x1="39.1"  y1="90.3"  x2="43.3"  y2="94.5"/>
      <line x1="26.3"  y1="103.1" x2="30.5"  y2="107.3"/>
      <line x1="13.5"  y1="115.9" x2="17.7"  y2="120.1"/>
    </g>
  </g>

  <!-- === PENCIL (in front) ===
       Eraser at ~(5,5), tip at ~(111,111). Sharp point. -->
  <g id="pencil" transform="rotate(-45, 64, 64)">
    <!-- Eraser (pink) -->
    <rect x="60" y="-19.5" width="8" height="7.5" rx="2" fill="#ef9a9a" stroke="#e57373" stroke-width="0.8"/>

    <!-- Ferrule (metal band) -->
    <rect x="59" y="-12" width="10" height="8" rx="1" fill="#9e9e9e" stroke="#757575" stroke-width="0.8"/>
    <line x1="59" y1="-9" x2="69" y2="-9" stroke="#757575" stroke-width="0.8"/>
    <line x1="59" y1="-6" x2="69" y2="-6" stroke="#757575" stroke-width="0.8"/>

    <!-- Pencil body (yellow) -->
    <rect x="60" y="-4" width="8" height="118" fill="#fdd835" stroke="#e6ac00" stroke-width="1"/>

    <!-- Dark facet stripe -->
    <rect x="63" y="-4" width="3" height="118" fill="#f9c400" opacity="0.5"/>

    <!-- Wood taper -->
    <polygon points="60,114 64,130.5 68,114" fill="#d2a679" stroke="#b8875f" stroke-width="0.5"/>

    <!-- Graphite core — sharp point -->
    <polygon points="62.5,125 64,130.5 65.5,125" fill="#424242"/>
  </g>
</svg>
